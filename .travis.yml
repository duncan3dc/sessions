language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm

env:
  - COMPOSER_OPTS=""
  - COMPOSER_OPTS="--prefer-lowest"

install:
  - composer self-update
  - composer update $COMPOSER_OPTS
  - mkdir /tmp/duncan3dc-sessions

script:
  - ./vendor/bin/phpunit --stderr
  - ./tests/lint.sh

git:
  depth: 5
