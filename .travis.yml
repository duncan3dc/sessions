language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly

matrix:
  allow_failures:
  - php: nightly

env:
  - COMPOSER_OPTS=""
  - COMPOSER_OPTS="--prefer-lowest"

install:
  - composer self-update --snapshot
  - composer update $COMPOSER_OPTS
  - mkdir /tmp/duncan3dc-sessions

script:
  - ./vendor/bin/phpunit --stderr
  - ./tests/lint.sh

git:
  depth: 5

dist: trusty
sudo: false
